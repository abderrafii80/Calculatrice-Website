<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="determinant2x2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ramabhadra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="image-logo.png" type="image/png">
    <title>Determinant 2x2 | AZCalculatrice</title>
    <script type="text/javascript">
       function effacer(){

            var clear = document.querySelector('button');
            var inputs = document.querySelectorAll('input');
            var pclear = document.querySelector('#resultat').innerHTML = ' ';
            var pclear = document.querySelector('#resultat1').innerHTML = ' ';
            var pclear = document.querySelector('#resultat2').innerHTML = ' ';
            clear.addEventListener('click',() =>{
                inputs.forEach(input => input.value = '');
            });
       }
      function determinant(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;
            var d = document.getElementById('d').value;
     
            if( isNaN(a) == true || isNaN(b)== true || isNaN(c)==true  || isNaN(d)==true ){
                  document.getElementById('resultat').innerHTML = "<span style='font-size:35px ; font-weight:bolder ; color: red ;'> Champs incorrects </span>" ;
            }else{
                var det = (a*d) - (b*c) ;
                document.getElementById('resultat').innerHTML = "<span style='font-size:35px ; font-weight:bolder ; color: green ;'> "+ det +" </span>" ;
            }

      }
        
      
    </script>




</head>
<body>
    
    <header>
        <div class="header-control">
            <a href="index.html" id="acceuil">  
                <span class="material-symbols-outlined" id="iconacceuil"> home </span> 
                <span id="name">acceuil</span>
            </a>
        </div>
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 48,
              'opsz' 0,
              
            }

            </style>
    </header>


    <div class="content">
        <h1 id="titre">Determinant</h1>
    </div>



    <div id="content2">
       <p id="textp">
           <p>  Determinant d'une matrice 2x2 , veuillez entrer les valeurs <br><br>
          <tr>
                <td><input type="number" name="a" id="a"> </td>
                <td><input type="number" name="b" id="b"> </td>
          </tr>
          <br>
          <tr>
                <td><input type="number" name="c" id="c"> </td>
                <td><input type="number" name="d" id="d"> </td>
          </tr>


           <br>
           <br> 
       </p>
            <br>
            <!--effacer / reset -->
            <button onclick="effacer()">effacer</button>
           <!--Le resultat-->
           
           <button onclick="determinant()">resultat</button>
            <br>
           <div>
               <p id="resultat"> </p>
               <p id="resultat1"></p>
               <p id="resultat2"></p>
           </div>
    </div>
</body>
</html>
