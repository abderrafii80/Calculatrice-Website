    <script type="text/javascript">
       function effacer(){

            var clear = document.querySelector('button');
            var inputs = document.querySelectorAll('input');
            var pclear = document.querySelector('#resultat').innerHTML = ' ';
            clear.addEventListener('click',() =>{
                inputs.forEach(input => input.value = '');
            });
       }
       
       function palindrome(a){
            var nbr = 0 ;
            var res ; 
            while(a != 0){
                nbr = nbr * 10 + (a % 10) ;
                a = parseInt(a / 10 );
            }
                return nbr ; //nombre inverser 
       }
     

       function afficher(){

                var a = parseInt(document.getElementById('inp1').value) ;
                var s = palindrome(a) ;
                
                if( a === s ){
                    document.getElementById('resultat').innerHTML =  "<span style='font-weight : bold ; font-size : 35px ; color : green ; '>" + "Ce nombre  est Palindrome </span>" ;
                }else{
                    document.getElementById('resultat').innerHTML = "<span style = ' font-size : 35px ; font-weight : bold ; color : red ; '>" + "Ce nombre est non Palindrome </span>" ;

                }


       }
      
    </script>
