    <title>Calcul age | AZCalculatrice</title>
    <script type="text/javascript">
       function effacer(){

            var clear = document.querySelector('button');
            var inputs = document.querySelectorAll('input');
            var pclear = document.querySelector('#resultat').innerHTML = ' ';
            var pclear = document.querySelector('#resultat1').innerHTML = ' ';
            var pclear = document.querySelector('#resultat2').innerHTML = ' ';
            clear.addEventListener('click',() =>{
                inputs.forEach(input => input.value = '');
            });
       }
      function calculerAge() {
            var dateNaissance = new Date(document.getElementById("inp1").value);
            var dateActuelle = new Date();

            var anneeActuelle = dateActuelle.getFullYear();
            var moisActuel = dateActuelle.getMonth() + 1;
            var jourActuel = dateActuelle.getDate();

            var anneeNaissance = dateNaissance.getFullYear();
            var moisNaissance = dateNaissance.getMonth() + 1;
            var jourNaissance = dateNaissance.getDate();

            var ageEnAnnees = anneeActuelle - anneeNaissance;
            var ageEnMois = moisActuel - moisNaissance;
            var ageEnJours = jourActuel - jourNaissance;

            if (moisActuel < moisNaissance || (moisActuel === moisNaissance && jourActuel < jourNaissance)) {
                ageEnAnnees--;
                if (moisActuel < moisNaissance) {
                    ageEnMois = (12 - moisNaissance) + moisActuel;
                } else {
                    ageEnMois = 11;
                }
                if (jourActuel < jourNaissance) {
                    ageEnJours = joursDansMois(moisNaissance - 1, anneeActuelle) - (jourNaissance - jourActuel);
                } else {
                    ageEnJours = joursDansMois(moisNaissance, anneeActuelle) - (jourActuel - jourNaissance);
                }
            }

            document.getElementById("resultat").innerHTML = "Votre Ã¢ge est de " + ageEnAnnees + " ans et " + ageEnMois + " mois et " + ageEnJours + " jours.";
        }

        function joursDansMois(mois, annee) {
            return new Date(annee, mois, 0).getDate();
        } 
         
      
    </script>
