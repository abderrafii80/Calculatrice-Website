    <script type="text/javascript">
       function effacer(){

            var clear = document.querySelector('button');
            var inputs = document.querySelectorAll('input');
            var pclear = document.querySelector('#resultat').innerHTML = ' ';
            var pclear = document.querySelector('#resultat1').innerHTML = ' ';
            var pclear = document.querySelector('#resultat2').innerHTML = ' ';
            clear.addEventListener('click',() =>{
                inputs.forEach(input => input.value = '');
            });
       }

       

           

       function convert(){
             const value1El = document.getElementById('inp1');
            const unit1El = document.getElementById('first-unit');
            const value2El = document.getElementById('resultat');
            const unit2El = document.getElementById('second-unit');
            const permut = document.getElementById('icon');
      
            let btn = document.getElementById('btn-convert');

      // const convertValue = () => {
            let value1 = value1El.value;
            let unit1 = unit1El.value ;
            let unit2 = unit2El.value ;


            let value1IntegealUnit ;
            let convertedValue ;

            switch(unit1){
                case "t": 
                    value1IntegealUnit = value1 * 1000000;
                    break ;
                case "q":
                    value1IntegealUnit = value1 * 100000 ;
                    break ;    
                case "Kg": 
                    value1IntegealUnit = value1 * 1000 ;
                    break ; 
                case "hg":
                    value1IntegealUnit = value1 * 100 ;
                    break ; 
                case "dag":
                    value1IntegealUnit = value1 * 10 ;
                    break ; 
                case "dg":
                    value1IntegealUnit = value1 / 10 ;
                    break ; 
                case "cg":
                    value1IntegealUnit = value1 / 100 ;
                    break ;                 
                case "mg": 
                    value1IntegealUnit = value1 * 0.001;
                    break ; 
                case "μg": 
                    value1IntegealUnit = value1 * 0.000001;
                    break ;   
                default : 
                    value1IntegealUnit = value1 ;   
            }


            switch(unit2){
                case "t":
                    convertedValue = value1IntegealUnit / 1000000 ;
                    break ;
                case "q":
                    convertedValue = value1IntegealUnit / 100000 ;
                    break ;    
                case "Kg":
                    convertedValue = value1IntegealUnit / 1000 ;
                    break ;
                case "hg":
                    convertedValue = value1IntegealUnit / 100 ;
                    break ; 
                case "dag":
                    convertedValue = value1IntegealUnit / 10 ;
                    break ; 
                case "dg":
                    convertedValue = value1IntegealUnit * 10 ;
                    break ; 
                case "cg":
                    convertedValue = value1IntegealUnit * 100 ;
                    break ;             
                case "mg":
                    convertedValue = value1IntegealUnit * 1000 ;
                    break ;  
                case "μg":
                    convertedValue = value1IntegealUnit * 1000000 ;
                    break ;  
                default: 
                     convertedValue = value1IntegealUnit ;                  
                        
            }

            value2El.innerHTML = `${value1} ${unit1}=${convertedValue} ${unit2}` ;
        } 
        
        // ********************** icon swap <=> *********************
            function swap(){

                var first = document.getElementById('first-unit');
                var second = document.getElementById('second-unit');
                var temp ;

                temp = second.value;
                second.value = first.value;
                first.value = temp ;
            }
            

            
        //===============================================================
      
    </script>
