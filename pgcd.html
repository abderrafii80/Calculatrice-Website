<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pgcd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ramabhadra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="image-logo.png" type="image/png">
    <title>Calcul PGCD | AZCalculatrice</title>
    <script type="text/javascript">
       function effacer(){

            var clear = document.querySelector('button');
            var inputs = document.querySelectorAll('input');
            var pclear = document.querySelector('#resultat').innerHTML = ' ';
            var pclear = document.querySelector('#resultatinfo').innerHTML = ' ';
            clear.addEventListener('click',() =>{
                inputs.forEach(input => input.value = '');
            });
       }


       function pgcd(a , b){
            if( b )
                return pgcd( b , a % b );
            else
                 return a ;
       }
       function affiche(){

       var a = parseInt(document.getElementById('inp1').value);
       var b = parseInt(document.getElementById('inp2').value);

            var s = pgcd(a,b);
           document.getElementById('resultat').innerHTML =  s ;
           document.getElementById('resultatinfo').innerHTML = "<span style='font-weight : bold ; font-font-size : 30px ; color : red ; text-align : right ;'> PPCM = "  +  (a*b)/pgcd(a,b) + " </span>" ;
       }
    </script>




</head>
<body>

    <header>
        <div class="header-control">
            <a href="index.html" id="acceuil">  
                <span class="material-symbols-outlined" id="iconacceuil"> home </span> 
                <span id="name">acceuil</span>
            </a>
        </div>
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 48,
              'opsz' 0,
              
            }

            </style>
    </header>




   
    <div class="content">
        <h1 id="titre">PGCD</h1>
    </div>



    <div id="content2">
       <p id="textp">
        <br>
            <label for="number1">Saisir le 1 <sup>ere</sup> nombre </label>
           <input type="number" id="inp1" name="inp1" required >
           <br>
           <br>
            <!--La saisie du deuxieme nombre-->
           <label for="number2">Saisir le  2 <sup>eme</sup> nombre </label>
           <input type="number" id="inp2" name="inp2"  required >
           <br>
           
       </p>
            <br>
            <!--effacer / reset -->
            <button onclick="effacer()">effacer</button>
           <!--Le resultat-->
           
           <button onclick="affiche()">resultat</button>
            <br>
           <div>
               <p id="resultat"> </p>
               <p id="resultatinfo"> </p>
           </div>
    </div>
</body>
</html>
