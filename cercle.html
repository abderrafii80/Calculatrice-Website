<html lang="en">
<head>

    <title>Surface d'un cercle | AZCalculatrice</title>
    <script type="text/javascript">
       function effacer(){

            var clear = document.querySelector('button');
            var inputs = document.querySelectorAll('input');
            var pclear = document.querySelector('#resultat').innerHTML = ' ';
            var dclear = document.querySelector('#resultat2').innerHTML = ' ';
            clear.addEventListener('click',() =>{
                inputs.forEach(input => input.value = '');
            });
       }
       
    // ********************************** Surface de cercle ********************//

       function cercle(){

              var a = document.getElementById('inp1').value;
              var cercle = (a*Math.PI).toFixed(2);
          

         
            if( isNaN(a) == true  || isNaN(cercle)== true){
                  document.getElementById('resultat').innerHTML = "<span style='font-size:25px ; font-weight:bolder ; color: red ;'> Champs incorrects </span>" ;
           }else{
                
                document.getElementById('resultat').innerHTML = "<span style='font-size:25px ; font-weight:bolder ; color: green ;'> Surface = " +  cercle + "</span>" ;
           } 
               
       }
      
    </script>




</head>
<body>

    <header>

       <p id="textp">
             <p> Calculer la surface d'un <i>cercle</i> ,  remplissez les champs </p>
             <p> <img src="surface-cercle.jpg" alt="surface d'un cercle"> </p>

           <br> 
       </p>

            <button onclick="effacer()">effacer</button>
