    <script type="text/javascript">
       function effacer(){

            var clear = document.querySelector('button');
            var inputs = document.querySelectorAll('input');
            var pclear = document.querySelector('#resultat').innerHTML = ' ';
            var pclear = document.querySelector('#resultat1').innerHTML = ' ';
            var pclear = document.querySelector('#resultat2').innerHTML = ' ';
            clear.addEventListener('click',() =>{
                inputs.forEach(input => input.value = '');
            });
       }

       

           

       function convert(){
             const value1El = document.getElementById('inp1');
            const unit1El = document.getElementById('first-unit');
            const value2El = document.getElementById('resultat');
            const unit2El = document.getElementById('second-unit');
            const permut = document.getElementById('icon');
      
            let btn = document.getElementById('btn-convert');

      // const convertValue = () => {
            let value1 = value1El.value;
            let unit1 = unit1El.value ;
            let unit2 = unit2El.value ;


            let value1IntegealUnit ;
            let convertedValue ;

            switch(unit1){
                case "An": 
                    value1IntegealUnit = (value1 * 8760).toFixed(3)  ;  // correct
                    break ;
                case "Sem": 
                    value1IntegealUnit = (value1 * 168).toFixed(3) ;    // correct
                    break ; 
                case "J": 
                    value1IntegealUnit = (value1 * 24).toFixed(3)  ;  // correct 
                    break ; 
                case "min": 
                    value1IntegealUnit = (value1 * 0.0166666667).toFixed(3);  // correct
                    break ;  
                case "s": 
                    value1IntegealUnit = (value1 * 0.000277777778).toFixed(3);  // correct
                    break ; 
                case "ms": 
                    value1IntegealUnit = (value1 * 2.77777778 * Math.pow(10,-7)).toFixed(3);  // correct
                    break ;     
                default : 
                    value1IntegealUnit = value1 ;   
            }


            switch(unit2){
                case "An":
                    convertedValue = (value1IntegealUnit * 0.000114155251).toFixed(3) ;
                    break ;
                case "Sem":
                    convertedValue = (value1IntegealUnit * 0.00595238095).toFixed(3) ;
                    break ;
                case "J":
                    convertedValue = (value1IntegealUnit * 0.0416666667).toFixed(3) ;
                    break ;  
                case "min":
                    convertedValue = (value1IntegealUnit * 60).toFixed(3) ;
                    break;  
                case "s":
                    convertedValue = (value1IntegealUnit * 3600).toFixed(3) ;
                    break;
                case "ms":
                    convertedValue = value1IntegealUnit * 3600000 ;
                    break; 
                default: 
                     convertedValue = value1IntegealUnit ;                  
                        
            }

            value2El.innerHTML = `${value1} ${unit1}=${convertedValue} ${unit2}` ;
        } 
        
        // ********************** icon swap <=> *********************
            function swap(){

                var first = document.getElementById('first-unit');
                var second = document.getElementById('second-unit');
                var temp ;

                temp = second.value;
                second.value = first.value;
                first.value = temp ;
            }
            

            
        //===============================================================
      
    </script>
