    <title>Convertisseur de temperature | AZCalculatrice</title>
    <script type="text/javascript">
       function effacer(){

            var clear = document.querySelector('button');
            var inputs = document.querySelectorAll('input');
            var pclear = document.querySelector('#resultat').innerHTML = ' ';
            var pclear = document.querySelector('#resultat1').innerHTML = ' ';
            var pclear = document.querySelector('#resultat2').innerHTML = ' ';
            clear.addEventListener('click',() =>{
                inputs.forEach(input => input.value = '');
            });
       }

       

           

       function convert(){
             const value1El = document.getElementById('inp1');
            const unit1El = document.getElementById('first-unit');
            const value2El = document.getElementById('resultat');
            const unit2El = document.getElementById('second-unit');
            const permut = document.getElementById('icon');
      
            let btn = document.getElementById('btn-convert');

      // const convertValue = () => {
            let value1 = value1El.value;
            let unit1 = unit1El.value ;
            let unit2 = unit2El.value ;


            let value1IntegealUnit ;
            let convertedValue ;

            switch(unit1){
                case "°F": 
                    value1IntegealUnit = ((value1 * 0.5555555) - 17.7777778).toFixed(1) ;  // correct
                    break ;
                case "K": 
                    value1IntegealUnit = ( value1 - 273.15 ).toFixed(2) ;    // correct
                    break ; 
                case "°Ra": 
                    value1IntegealUnit = (value1 - 491,67)*(5/9)  ;  // correct 
                    break ; 
                case "°Re": 
                    value1IntegealUnit = value1 / 0.8;  // correct
                    break ;   
                default : 
                    value1IntegealUnit = value1 ;   
            }


            switch(unit2){
                case "°F":
                    convertedValue = ((value1IntegealUnit * 1.8) + 32).toFixed(1) ;
                    break ;
                case "K":
                    convertedValue = ( (value1IntegealUnit * 1) + 273.15 ) ;
                    break ;
                case "°Ra":
                    convertedValue = ((value1IntegealUnit * (9/5)) + 491.67) ;
                    break ;  
                case "°Re":
                         if( value1IntegealUnit == 0 )
                             convertedValue = 0 ; 
                         else 
                             convertedValue = (value1IntegealUnit * 0.8)  ;  
                    break ;  
                default: 
                     convertedValue = value1IntegealUnit ;                  
                        
            }
            
                value2El.innerHTML = `${value1} ${unit1}=${convertedValue} ${unit2}` ;
        } 
        
        // ********************** icon swap <=> *********************
            function swap(){

                var first = document.getElementById('first-unit');
                var second = document.getElementById('second-unit');
                var temp ;

                temp = second.value;
                second.value = first.value;
                first.value = temp ;
            }
            

            
        //===============================================================
      
    </script>




</head>
