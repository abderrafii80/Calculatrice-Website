<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcule.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ramabhadra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="image-logo.png" type="image/png">
    <title>Calculatrice en ligne > AZCalculatrice</title>
    <script src="calcule.js" defer></script>
</head>
<body>


    <header>
        <div class="header-control">
            <a href="index.html" id="acceuil">  
                <span class="material-symbols-outlined" id="iconacceuil"> home </span> 
                <span id="name">acceuil</span>
            </a>
        </div>
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 48,
              'opsz' 0,
              
            }

            </style>
    </header>

    <div class="content">
        <h1 id="titre">Calculatrice en ligne</h1>
    </div>

    <div class="calculate-grid">
         <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
         </div> 
             <button  data-all-clear class="span-two" style="color: orange;">AC</button>
             <button data-delete style="color: rgb(239, 152, 86);">DEL</button>
             <button data-operation style="color: rgb(239, 152, 86);">/</button>
             <button data-number>1</button>
             <button data-number>2</button>
             <button data-number>3</button>
             <button data-operation style="color: rgb(239, 152, 86);">*</button>
             <button data-number>4</button>
             <button data-number>5</button>
             <button data-number>6</button>
             <button data-operation style="color: rgb(239, 152, 86);">+</button>
             <button data-number>7</button>
             <button data-number>8</button>
             <button data-number>9</button>
             <button data-operation style="color: rgb(239, 152, 86);">-</button>
             <button data-number>.</button>
             <button data-number>0</button>
             <button data-equals class="span-two" style="background-color: rgb(243, 127, 60);">=</button>
           
    </div>

</body>
</html>
